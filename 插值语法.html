<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>插值语法</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{10 + 20}}
        {{10 > 20}}
        <div v-html="myHtml"></div>
    </div>
    <script>

        var app = new Vue({
            el:"#app",
            data:{
                myHtml:"<b>ddddd</b>"
            }
        })
    </script>
</body>
</html>
