<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue入门</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        {{myName}}
    </div>

    <script>
        new Vue({
            // 初始化
            el: "#app",
            data: {
                myName: "six"
            }
        })

    </script>

</body>

</html>
