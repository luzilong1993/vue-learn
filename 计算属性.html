<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算属性</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        {{myName}}
        <br>
        {{changeWord}}
        <br>
        {{changeWordMethods()}}
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                myName: "six"
            },
            computed: {
                changeWord() {
                    return this.myName.substring(0, 1).toUpperCase() + this.myName.substring(1);
                }
            },
            methods: {
                changeWordMethods(){
                    return this.myName.substring(0, 1).toUpperCase() + this.myName.substring(1);
                }
            }
        })
    </script>
</body>

</html>
