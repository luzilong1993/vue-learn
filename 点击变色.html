<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点击变色</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .active {
            background: #ff0000;
        }
    </style>
</head>

<body>
    <div id="app">
        <input type="text" v-model="data">
        <button @click="addList">add</button>
        <ul>
            <li v-for="(item,index) in dataList" :key="index" @click="handleCurrent(index)"
                :class="current === index ? 'active':''">
                {{item}} -- <button @click="handleDelete(index)">delete</button>
            </li>
        </ul>

    </div>
    <script>

        var app = new Vue({
            el: "#app",
            data: {
                dataList: ["小六", "six"],
                data: "",
                current: -1//点击的索引值
            },
            methods: {
                addList() {
                    if (this.data) {
                        this.dataList.push(this.data);
                        this.data = "";
                    }
                },
                handleDelete(index) {
                    this.dataList.splice(index, 1);
                },
                handleCurrent(index) {
                    this.current = index;
                }

            }
        })
    </script>
</body>

</html>
